# With inherited options, the skill can only be purchased if a
# requirement with a matching option has been taken. For example,
# to take "Profession - Journeyman [Charlatan]" you must first have
# "Profession - Apprentice [Charlatan]".
name: Inherited Option
cost: 1
option:
  inherit: specific-options
requires: specific-options
description: >
  This skill's options are limited to what has been taken in the Specific Option skill.
