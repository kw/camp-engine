name: Bolt Hole
cost: 3
description: >
  The character can escape from a room designated as her Hearth. Once per Long Rest, she can go
  insubstantial by calling “Insubstantial” and must then immediately walk slowly out of the room.
  Once outside the room, she no longer needs to walk, and can remain insubstantial for a Slow 180
  before calling “Dispel Insubstantial”.
