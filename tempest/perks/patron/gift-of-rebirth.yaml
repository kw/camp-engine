name: Gift of Rebirth
cost: 3
requires: patron
description: >
  Once, the character’s patron will save her from death. One time of the character’s choice,
  when the character would dissipate to Spirit form after dying, she may instead be the target
  of Grant Life by Agony. In addition, whenever the character is brought back to life from being
  dead, she comes back with two Life Points instead of the normal one.
